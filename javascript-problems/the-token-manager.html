<!-- // The Token Manager: // You are developing a user authentication system, and
you need to manage // user authentication tokens. Implement a function named
setAuthToken that // takes an authentication token and sets it in localStorage
with an expiration time. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function setAuthToken(token, expirationTime) {
        let authToken = {
          token: token,
          expirationTime: expirationTime, // let time in second
        };

        localStorage.setItem("token", JSON.stringify(authToken));
        setTimeout(() => {
          localStorage.removeItem("token");
        }, expirationTime * 1000);
      }

    //   setAuthToken("Vansh"  ,5) ;
    </script>
  </body>
</html>
