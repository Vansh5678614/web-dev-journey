<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>

    <!-- Favicons for different devices and browsers -->
    <!-- 32x32 for high-res icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <!-- 16x16 for standard tab icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <!-- ICO fallback for legacy browser support -->
    <link rel="icon" href="assets/favicons/favicon.ico" />

    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUI-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUI-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUITitleVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
    <link rel="stylesheet" href="CSS/playbar.css" />
  </head>
  <body>
    <!-- building the navbar -->
    <nav class="nav-bar flex item-center">
      <div class="left-half flex item-center">
        <a href="#">
          <img src="./assets/svg/logo.svg" alt="Spotify logo" />
        </a>

        <div class="search-bar flex item-center">
          <button class="home-btn">
            <img
              src="./assets/svg/home-icon.svg"
              alt="home-icon"
              width="24px"
            />
          </button>

          <form action="" class="flex item-center">
            <img
              src="./assets/svg/search-icon.svg"
              alt="search icon"
              width="24px"
            />
            <!-- Input -->
            <input
              type="search"
              class="search-input"
              placeholder="What do you want to play?"
              width="28vw"
            />

            <div class="vertical-line"></div>
            <img
              src="assets/svg/browse-icon.svg"
              alt="browse icon"
              width="24px"
            />
          </form>
        </div>
      </div>

      <div class="right-half flex item-center column-gap-2vw">
        <div class="flex item-center column-gap-1vw">
          <button class="nav-btn">Premium</button>
          <button class="nav-btn">Support</button>
          <button class="nav-btn">Download</button>
        </div>
        <div class="vertical-line"></div>
        <div class="log-in-section flex item-center column-gap-2vw">
          <a href="" class="flex item-center">
            <img
              src="./assets/svg/download-icon.svg"
              alt="download icon"
              width="20px"
            />
            <span>Install App</span>
          </a>
          <button class="nav-btn">Sign up</button>
          <button class="login-btn">Log in</button>
        </div>
      </div>
    </nav>

    <!-- now  main content -->
    <div class="main flex">
      <!-- library section -->
      <div class="library">
        <div class="heading flex item-center">
          <img
            class="invert"
            src="./assets/svg/playlist-icon.svg"
            alt="playlist icon"
            width="24px"
          />
          <h1>G.O.A.T. â€” Diljit Dosanjh</h1>
        </div>

        <div class="song-list">
          <ul class="flex"></ul>
        </div>

        <div class="footer flex item-center">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"
              ><span>Privacy Center</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"
              ><span>Privacy Policy</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"
              ><span>Cookies</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
              ><span>About Ads</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"
              ><span>Accessibility</span></a
            >
          </div>
        </div>
      </div>

      <!-- spotify playlist section  -->
      <div class="spotify-playlist">
        <div class="heading">
          <h1>Albums</h1>
        </div>

        <div class="albums flex item-center"></div>

        <div class="play-bar">
          <div class="above-bar flex">
            <div class="song-info">Mortal</div>
            <div class="control-btn flex item-center">
              <img
                id="prev"
                src="./assets/svg/previous-icon.svg"
                alt="previous icon"
                class="invert"
              />
              <img
                id="play"
                src="./assets/svg/play-icon.svg"
                alt="pause icon"
                class="invert"
              />
              <img
                id="next"
                src="./assets/svg/next-icon.svg"
                alt="next icon"
                class="invert"
              />
            </div>
            <div class="time-volume flex">
              <div class="song-time">00:00/00:00</div>
              <div class="volume flex">
                <img
                  src="./assets/svg/volume.svg"
                  alt="volume icon"
                  width="20px"
                  class="invert"
                />
                <div class="range flex item-center">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
          <div class="seek-bar">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
