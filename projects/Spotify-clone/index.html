<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>

    <!-- Favicons for different devices and browsers -->
    <!-- 32x32 for high-res icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <!-- 16x16 for standard tab icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />
    <!-- ICO fallback for legacy browser support -->
    <link rel="icon" href="assets/icons/favicon.ico" />

    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUI-Regular.woff2"
    
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUI-Bold.woff2"
      
      
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/SpotifyMixUITitleVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/style.css">

  </head>

</html>
